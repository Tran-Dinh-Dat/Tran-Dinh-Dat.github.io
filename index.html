<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h3>CV cá nhân</h3>
        </header>
        <article>
            <div class="img">
                <img src="https://icons-for-free.com/iconfiles/png/512/business+face+people+icon-1320086457520622872.png" alt="">
            </div>
            <div class="thongtin">
                <div class="hoten">
                    <p><i>Họ tên:</i> <span>Trần Đình Đạt</span></p>
                </div>
                <div class="ngaysinh">
                    <p><i>Ngày sinh:</i> <span>15-03-1999</span></p>
                </div>
                <div class="gioitinh">
                    <p><i>Giới tính:</i> <span>Nam</span></p>
                </div>
                <div class="phone">
                    <p><i>Số điện thoại:</i> <span>0981740120</span></p>
                </div>
                <div class="diachi">
                    <p><i>Địa chỉ:</i> <span>08-Hà Văn Tính, Liên Chiểu, ĐN</span></p>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
